<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>CampusEats - Update Restaurant</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/core.css}" />
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<div th:replace="~{fragments/header :: header}">Header</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
			<form autocomplete="off" action="#"
					th:action="@{updateRestaurant(restaurantId=${restaurant.restaurantId})}" th:object="${restaurant}"
					method="post" class="form-horizontal" role="form">
					<h2>Update New Restaurant</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('restaurantName')}"
								th:errors="*{restaurantName}" class="validation-message"></label> <input
								type="text" th:field="*{restaurantName}"
								class="form-control col-4 mb-4" placeholder="Enter Restaurant Name" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('location')}"
								th:errors="*{location}" class="validation-message"></label> <input
								type="text" th:field="*{location}"
								class="form-control col-4 mb-4" placeholder="Enter Location" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('schedule')}" th:errors="*{schedule}"
								class="validation-message"></label> <input type="text"
								th:field="*{schedule}" class="form-control col-4 mb-4"
								placeholder="Enter Schedule" />

						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{website}"
								class="form-control col-4 mb-4"
								placeholder="Enter Website" /> <label
								th:if="${#fields.hasErrors('website')}"
								th:errors="*{website}" class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary col-2">Update Restaurant</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<a th:href="@{restaurants}">Back to list</a>
		<div th:insert="~{fragments/footer :: footer}">&copy; 2017 The Static Templates</div>
	</div>
</body>
</html>
