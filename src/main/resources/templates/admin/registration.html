<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>CampusEats - Add Administrator</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/registration.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/core.css}" />
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<div th:replace="~{fragments/header :: header}">Header</div>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#"
					th:action="@{/admin/registration}" th:object="${adminModel}"
					method="post" class="form-horizontal" role="form">
					<h2>Add New Administrator</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{personEmail}" placeholder="Email"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('personEmail')}" th:errors="*{personEmail}"
								class="validation-message"></label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="password" th:field="*{password}"
								placeholder="Password" class="form-control" /> <label
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('personName')}" th:errors="*{personName}"
								class="validation-message"></label> <input type="text"
								th:field="*{personName}" placeholder="Name" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('position')}" th:errors="*{position}"
								class="validation-message"></label> <input type="text"
								th:field="*{position}" placeholder="Position" class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('cell')}" th:errors="*{cell}"
								class="validation-message"></label> <input type="number"
								th:field="*{cell}" placeholder="Cell" class="form-control" />
						</div>
					</div>
					<!-- <div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('lastName')}"
								th:errors="*{lastName}" class="validation-message"></label> <input
								type="text" th:field="*{lastName}" placeholder="Last Name"
								class="form-control" />
						</div>
					</div> -->
					
					<!-- <div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{userName}" placeholder="User Name"
								class="form-control" /> <label
								th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
								class="validation-message"></label>
						</div>
					</div> -->
					
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>

					<h2>
						<span class="text-success" th:utext="${successMessage}"></span>
					</h2>

				</form>
			</div>
		</div>
		<div th:insert="~{fragments/footer :: footer}">&copy; 2017 The Static Templates</div>
	</div>
</body>

</html>
