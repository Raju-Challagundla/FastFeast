<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>FastFeast - Admin login</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/core.css}" />
	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<div th:replace="~{fragments/header :: header}">Header</div>
	<div class="container">
		<!--img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo"/-->
		<div class="hero-unit">
			<form th:action="@{/login}" method="POST" class="form-signin">
				<h3 class="form-signin-heading" th:text="Welcome"></h3>
				<br />

				<input type="text" id="user_name" name="user_name" placeholder="User Name" class="form-control" />
				<br />
				<input type="password" th:placeholder="Password" id="password" name="password" class="form-control" />
				<br />

				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
				</div>
				<button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
					th:text="Login"></button>
			</form>
			<!-- <form th:action="@{/registration}" method="get">
   	<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button> -->
			<div th:insert="~{fragments/footer :: footer}">&copy; 2017 The Static Templates</div>
		</div>
	</div>
</body>

</html>
